<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="utf-8">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Assistant&family=Dancing+Script:wght@500&family=Poppins:wght@100;200&display=swap" rel="stylesheet">
<link rel="stylesheet" href="watch.css">
    </head>
    <body onload="clock()">

        <h1> Current Date Below </h1>

    
        <div class="outer">
            <div id="outerlayer"> </div>
            <div id="inner"> </div>
        </div>


    <script>    
         function clock(){
        let CurrentTime = new Date()
        let hour = CurrentTime.getHours()
        let minute = CurrentTime.getMinutes()
        let second = CurrentTime.getSeconds()


    const Weekdays = ['Sunday', 'Monday', 'Tuesday', 'Weds', 'Thursday', 'Friday', 'Saturday'];
    const Months = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
        let d = new Date();
        let day = d.getDate();
        let month = Months[d.getMonth()]
        let year = d.getFullYear();
        let name = Weekdays[d.getDay()]

       



        


       
        
        const getTime = hour+" "+" "+minute+" "+second
        const showCase = name  +", "+month+" "+day+" "+year;
        document.getElementById("outerlayer").innerHTML = getTime
        document.getElementById("inner").innerHTML = showCase
       

            setTimeout( clock, 1000)
            
                
            }
           
            
     
    </script>
    </body>
</html>
